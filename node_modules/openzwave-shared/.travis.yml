language: node_js

sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libudev-dev

before_install:
  - wget https://github.com/OpenZWave/open-zwave/archive/master.zip
  - unzip master.zip
  - cd open-zwave-master
  - sudo make install
  - sudo ldconfig /usr/local/lib /usr/local/lib64
  - npm install -g node-gyp
  - cd ..

node_js:
  - "0.12"
  - "4"
  - "6"
  - "8"
  - "10"
  - "11"
  - "12"
